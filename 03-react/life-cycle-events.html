<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeter</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <style>
        .greetMessage{
            font-size: 18pt;
        }
    </style>
    <script type="text/babel">
        class Greeter extends React.Component{

            state = {
                message : '[Default greet message]',
                userName : 'Magesh'
            };

            onTxtUserNameChange = (evt) => {
                this.setState({
                    userName : evt.target.value
                })
            }

            onBtnGreetClick = (evt) => {
                const msg = `Hi ${this.state.userName}, Have a nice day!`
                this.setState({
                    message : msg
                })
            };

            componentWillMount(){
                console.log('componentWillMount triggered')
            }

            componentDidMount() {
                console.log('componentDidMount triggered')
            }

            componentWillUnmount(){
                console.log('componentUnmount triggered')
            }

            shouldComponentUpdate(...args){                
                console.log('shouldComponentUpdate triggered', args)
                return true
            }
            render(){
                return(
                    <div>
                        <h1>Greeter</h1>
                        <hr/>
                        <label htmlFor="txtUserName">User Name :</label>
                        <input type="text" name="" id="txtUserName" onChange={this.onTxtUserNameChange}/>
                        <button onClick={this.onBtnGreetClick}>Greet</button>
                        <div className="greetMessage">{this.state.message}</div>
                    </div>
                )
            }
        }

        class App extends React.Component{
            state = {
                showGreeter : false
            };
            render(){
                return (
                    <div>
                        <h1>My App</h1>
                        <label>Show Greeter : </label>
                        <input type="checkbox" onChange={ evt => this.setState({ showGreeter : evt.target.checked }) }/>
                        { this.state.showGreeter && <Greeter x="100" y="200"/>}
                    </div>
                )
            }
        }
        ReactDOM.render( <App/>, document.getElementById('root'))
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
