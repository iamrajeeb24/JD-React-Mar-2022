<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="babel.min.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <style>
        .positive{
            color : green
        }
        .negative {
            color : red
        }
    </style>
    <script type="text/babel">
        class Calculator1 extends React.Component{
            state = {
                n1 :0,
                n2 :0,
                result : 0
            }
            render(){
                const { n1, n2, result } = this.state;
                //const resultEl = result >= 0 ? (<div className="positive">{result}</div>) : (<div className="negative">{result}</div>)
                
                return(
                    <div>
                        <h1>Calculator-1</h1>
                        <hr/>
                        <input type="number" onChange={ evt => this.setState({n1 : parseInt(evt.target.value)}) }/>
                        <input type="number" onChange={ evt => this.setState({n2 : parseInt(evt.target.value)}) }/>
                        <br/>
                        <button onClick={ () => this.setState({ result : n1 + n2})}>Add</button>
                        <button onClick={ () => this.setState({ result : n1 - n2})}>Subtract</button>
                        <button onClick={ () => this.setState({ result : n1 * n2})}>Multiply</button>
                        <button onClick={ () => this.setState({ result : n1 / n2})}>Divide</button>
                        {/* { resultEl} */}
                        { result == 0 ? null : <CalculatorResult data={result}/> }
                        
                    </div>
                )
            }
        }

        class Calculator2 extends React.Component {
                state = {
                    n1: 0,
                    n2: 0,
                    operation: '',
                    result: 0
                }
                onBtnCalculateClick = () => {
                    const { operation, n1, n2 } = this.state;
                    switch (operation) {
                        case 'add':
                            this.setState({ result: n1 + n2 })
                            break;
                        case 'subtract':
                            this.setState({ result: n1 - n2 })
                            break;
                        case 'multiply':
                            this.setState({ result: n1 * n2 })
                            break;
                        case 'divide':
                            this.setState({ result: n1 / n2 })
                            break;
                        default:
                            break;
                    }
                }
                render() {
                    const { n1, n2, result } = this.state;
                    return (
                        <div>
                            <h1>Calculator-2</h1>
                            <hr />
                            <input type="number" onChange={evt => this.setState({ n1: parseInt(evt.target.value) })} />
                            <select onChange={evt => this.setState({ operation: evt.target.value })}>
                                <option value="">---Select---</option>
                                <option value="add">Add</option>
                                <option value="subtract">Subtract</option>
                                <option value="multiply">Multiply</option>
                                <option value="divide">Divide</option>
                            </select>
                            <input type="number" onChange={evt => this.setState({ n2: parseInt(evt.target.value) })} />
                            <button onClick={this.onBtnCalculateClick}>Calculate</button>
                            {/* <div>{result}</div> */}
                            <CalculatorResult data={result} />
                        </div>
                    )
                }
            }

        class CalculatorResult extends React.Component{
            render(){
                const { data } = this.props;
                return (
                    <div className={data >= 0 ? "positive" : "negative"}>{data}</div>
                );
            }
        }
        ReactDOM.render(
            <div>
                <Calculator1/>
                <Calculator2/>
            </div>
            , document.getElementById('root'))

    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
