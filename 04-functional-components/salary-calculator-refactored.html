<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="babel.min.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <style>
        body {
            margin-left: 50px;
        }
    
        .field {
            margin-bottom: 10px;
        }
    
        td {
            font-size: 18pt;
            padding-right: 10px;
        }
    
        label {
            display: block;
        }
    </style>
    <script type="text/babel">
         function SalaryCalculatorModel() {
            //state
            var _data = {
                basic: 0,
                hra: 0,
                tax: 0,
                da: 0,
                salary: 0
            };
            var _subscribers = [];

            this.subscribe = function (subscriptionFn) {
                _subscribers.push(subscriptionFn);
            }

            this.get = function (attrName) {
                return _data[attrName]
            };
            this.set = function (attrName, val) {
                if (_data[attrName] === val) return;
                _data[attrName] = val;
                for (var subscriptionFn of _subscribers) {
                    if (typeof subscriptionFn === 'function')
                        subscriptionFn();
                }
            }
        }
        SalaryCalculatorModel.prototype.calculate = function () {
            var gross = this.get('basic') + this.get('hra') + this.get('da'),
                net = gross * ((100 - this.get('tax')) / 100);
            this.set('salary', net);
        }

        const SalaryCalculator = ({model}) => {
            const basic = model.get('basic'),
                hra = model.get('hra'),
                da = model.get('da'),
                tax = model.get('tax'),
                salary = model.get('salary');

            //const data = { basic, hra, da, tax, salary };
            return(
                <section>
                    <div className="field">
                        <label htmlFor="">Basic :</label>
                        <input type="number" name="" onChange={evt => model.set('basic', parseInt(evt.target.value))} value={model.get('basic')} id="txtBasic" />
                    </div>
                    <div className="field">
                        <label htmlFor="">HRA :</label>
                        <input type="number" name="" onChange={evt => model.set('hra', parseInt(evt.target.value))} value={model.get('hra')} id="txtHra" />
                    </div>
                    <div className="field">
                        <label htmlFor="">DA :</label>
                        <input type="number" name="" onChange={evt => model.set('da', parseInt(evt.target.value))} value={model.get('da')} id="txtDa" />
                    </div>
                    <div className="field">
                        <label htmlFor="">Tax :</label>
                        <input type="range" name="" onChange={evt => model.set('tax', parseInt(evt.target.value))} value={model.get('tax')} id="rangeTax" min="0" max="30" />
                    </div>
                    <div className="field">
                        <button id="btnCalculate" onClick={() => model.calculate()}>Calculate</button>
                    </div>
                    {/* <SalaryCalculatorResult basic={basic} hra={hra} da={da} tax={tax} salary={salary}/> */}
                    {/* <SalaryCalculatorResult {...data} /> */}
                    <SalaryCalculatorResult {...{basic, hra, da, tax, salary}} />
                </section>
            )
        }

        const SalaryCalculatorResult = ({basic, hra, da, tax, salary}) => {
            return(
                <div className="field">
                    <table>
                        <tbody>
                            <tr>
                                <td id="tdBasic">{basic}</td>
                                <td id="tdHra">{hra}</td>
                                <td id="tdDa">{da}</td>
                                <td id="tdTax">{tax}</td>
                                <td id="tdSalary">{salary}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            )
        }

        const model = new SalaryCalculatorModel()
        function renderCalculator(){
            ReactDOM.render(
                <SalaryCalculator model={model}/>, document.getElementById('root'))
        }
        renderCalculator();
        model.subscribe(renderCalculator);

    </script>
</head>
<body>
    <div id="root">

    </div>
</body>
</html>
