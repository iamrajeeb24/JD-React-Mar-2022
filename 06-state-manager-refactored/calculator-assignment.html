<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-2</title>
    <script src="babel.min.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <style>
        .positive {
            color: green
        }
    
        .negative {
            color: red
        }
    </style>
    <!-- 
        reducer
            type : ADD, SUBTRACT, MULTIPLY, DIVIDE
            payload : { n1, n2 }
        
        actions
            { type : 'ADD', payload : {n1, n2} }
            .
            .
            .

        action creators
            add(n1, n2)
                => { type : 'ADD', payload : {n1, n2} }
     -->
    <script type="text/babel">
        const Calculator2 = () => {
            const [n1, setN1] = React.useState(0)
            const [n2, setN2] = React.useState(0)
            const [result, setResult] = React.useState(0)
            const [operation, setOperation] = React.useState('')
            const onBtnCalculateClick = () => {
                switch (operation) {
                    case 'add':
                        setResult(n1 + n2 );
                        break;
                    case 'subtract':
                        setResult(n1 - n2 );
                        break;
                    case 'multiply':
                        setResult(n1 * n2 );
                        break;
                    case 'divide':
                        setResult(n1 / n2 );
                        break;
                    default:
                        break;
                }
            }
            return (
                <div>
                    <h1>Calculator-2</h1>
                    <hr />
                    <input type="number" onChange={evt => setN1(parseInt(evt.target.value)) } />
                    <select onChange={evt => setOperation(evt.target.value )} >
                        <option value="">---Select---</option>
                        <option value="add">Add</option>
                        <option value="subtract">Subtract</option>
                        <option value="multiply">Multiply</option>
                        <option value="divide">Divide</option>
                    </select>
                    <input type="number" onChange={evt => setN2(parseInt(evt.target.value) )} />
                    <button onClick={onBtnCalculateClick}>Calculate</button>
                   {/*  <div>{result}</div> */}
                   <CalculatorResult data={result} />
                </div>
            )
        }
        /* 
        const CalculatorResult = (props) => {
            const { data } = props;
            return (
                <div className={data >= 0 ? "positive" : "negative"}>{data}</div>
            );
        } 
        */
       /* 
       const CalculatorResult = ({ data }) => {
            return (
                <div className={data >= 0 ? "positive" : "negative"}>{data}</div>
            );
        } 
        */
        const CalculatorResult = ({ data }) => (
            <div className={data >= 0 ? "positive" : "negative"}>{data}</div>
        );
        
            
        ReactDOM.render(<Calculator2/>, document.getElementById('root'))
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
